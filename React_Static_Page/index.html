<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- libs we need for React in script tags. First is React lib, second is React DOM.-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel also needed. You can use in any script tag by using 'type="text/babel"' -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Static React Page</title>
</head>
<body>
    <!-- container for entire website built in React. -->
    <section id='root'>
        <h1 textcontext=></h1>
    </section>
</body>
</html>
